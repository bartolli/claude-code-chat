<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Claude Code Chat - Dev Preview</title>
    <style>
        /* Simulate VS Code dark theme */
        :root {
            --vscode-editor-background: #1e1e1e;
            --vscode-editor-foreground: #d4d4d4;
            --vscode-sideBar-background: #252526;
            --vscode-sideBar-foreground: #cccccc;
            --vscode-button-background: #0e639c;
            --vscode-button-foreground: #ffffff;
            --vscode-button-hoverBackground: #1177bb;
            --vscode-button-secondaryBackground: #3a3d41;
            --vscode-button-secondaryForeground: #cccccc;
            --vscode-button-secondaryHoverBackground: #45494e;
            --vscode-input-background: #3c3c3c;
            --vscode-input-foreground: #cccccc;
            --vscode-input-border: #3c3c3c;
            --vscode-focusBorder: #007fd4;
            --vscode-input-placeholderForeground: #a6a6a6;
            --vscode-badge-background: #4d4d4d;
            --vscode-badge-foreground: #ffffff;
            --vscode-list-hoverBackground: #2a2d2e;
            --vscode-list-activeSelectionBackground: #094771;
            --vscode-list-activeSelectionForeground: #ffffff;
            --vscode-textLink-foreground: #3794ff;
            --vscode-descriptionForeground: #cccccc;
            --vscode-errorForeground: #f48771;
            --vscode-panel-border: #3c3c3c;
            --vscode-scrollbarSlider-background: #79797966;
            --vscode-scrollbarSlider-hoverBackground: #646464b3;
            --vscode-scrollbarSlider-activeBackground: #bfbfbf66;
            --vscode-toolbar-hoverBackground: #5a5d5e50;
            --vscode-editor-font-family: 'Monaco', 'Menlo', 'Courier New', monospace;
            --vscode-font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            --vscode-font-size: 13px;
            --vscode-gitDecoration-addedResourceForeground: #81b88b;
            --vscode-gitDecoration-modifiedResourceForeground: #e2c08d;
            --vscode-gitDecoration-deletedResourceForeground: #c74e39;
            --vscode-editorError-foreground: #f48771;
            --vscode-editorWarning-foreground: #cca700;
            --vscode-commandCenter-background: #252525;
            --vscode-commandCenter-foreground: #cccccc;
            --vscode-commandCenter-inactiveBorder: #3c3c3c;
            --vscode-commandCenter-activeBorder: #007fd4;
            --vscode-tab-activeBorderTop: #007fd4;
        }

        /* Light theme simulation */
        body.vscode-light {
            --vscode-editor-background: #ffffff;
            --vscode-editor-foreground: #000000;
            --vscode-sideBar-background: #f3f3f3;
            --vscode-sideBar-foreground: #333333;
            --vscode-button-background: #007acc;
            --vscode-button-foreground: #ffffff;
            --vscode-button-hoverBackground: #006bb3;
            --vscode-button-secondaryBackground: #e0e0e0;
            --vscode-button-secondaryForeground: #000000;
            --vscode-button-secondaryHoverBackground: #d0d0d0;
            --vscode-input-background: #ffffff;
            --vscode-input-foreground: #000000;
            --vscode-input-border: #cecece;
            --vscode-focusBorder: #0090f1;
            --vscode-input-placeholderForeground: #767676;
            --vscode-badge-background: #c4c4c4;
            --vscode-badge-foreground: #333333;
            --vscode-list-hoverBackground: #e8e8e8;
            --vscode-list-activeSelectionBackground: #0074e8;
            --vscode-list-activeSelectionForeground: #ffffff;
            --vscode-textLink-foreground: #006ab1;
            --vscode-descriptionForeground: #717171;
            --vscode-errorForeground: #e51400;
            --vscode-panel-border: #e7e7e7;
            --vscode-scrollbarSlider-background: #64646466;
            --vscode-scrollbarSlider-hoverBackground: #646464b3;
            --vscode-scrollbarSlider-activeBackground: #00000099;
            --vscode-toolbar-hoverBackground: #b8b8b850;
            --vscode-gitDecoration-addedResourceForeground: #587c0c;
            --vscode-gitDecoration-modifiedResourceForeground: #895503;
            --vscode-gitDecoration-deletedResourceForeground: #ad0707;
            --vscode-editorError-foreground: #e51400;
            --vscode-editorWarning-foreground: #bf8803;
            --vscode-commandCenter-background: #f3f3f3;
            --vscode-commandCenter-foreground: #333333;
            --vscode-commandCenter-inactiveBorder: #cecece;
            --vscode-commandCenter-activeBorder: #0090f1;
            --vscode-tab-activeBorderTop: #0090f1;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--vscode-editor-background);
            color: var(--vscode-editor-foreground);
            font-family: var(--vscode-font-family);
            font-size: var(--vscode-font-size);
        }

        #root {
            height: 100vh;
        }

        /* Theme toggle button */
        .theme-toggle {
            position: fixed;
            top: 10px;
            right: 10px;
            z-index: 1000;
            padding: 8px 12px;
            background: var(--vscode-button-secondaryBackground);
            color: var(--vscode-button-secondaryForeground);
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
        }

        .theme-toggle:hover {
            background: var(--vscode-button-secondaryHoverBackground);
        }
    </style>
</head>
<body class="vscode-dark">
    <button class="theme-toggle" onclick="toggleTheme()">Toggle Theme</button>
    <div id="root"></div>
    
    <script>
        // Mock VS Code API
        window.acquireVsCodeApi = () => ({
            postMessage: (message) => {
                console.log('VS Code API message:', message);
            },
            getState: () => null,
            setState: (state) => {
                console.log('VS Code API setState:', state);
            }
        });

        // Theme toggle
        function toggleTheme() {
            document.body.classList.toggle('vscode-dark');
            document.body.classList.toggle('vscode-light');
        }
    </script>
</body>
</html>
